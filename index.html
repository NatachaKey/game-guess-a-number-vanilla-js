<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Juego contra el ordenador</title>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
   </head>
   <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
   <body>
      <div class="block">
         <div class="container">
            <h3> Tengo en mente un número. ¿Adivinas cuál es?</h3>
            <h3>Inserta un número de 1 al 13.</h3>
            <input type="text"  id="inputField" placeholder="Inserta un número de 1 al 13.">
            <br>
            <button id="btn">Jugar</button>
            <button class="restart">Intentar otra vez</button>
            <p id="attempts">Tus intentos: 0</p>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
      <script src="script.js"></script>
   </body>
</html>
